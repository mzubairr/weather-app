<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1 class="text-center fw-bold mt-3 mb-4 text-white">Weather App</h1>
        <div class="container">
            <div class="citydetail d-flex flex-column justify-content-center align-items-center">
                <form class="d-flex align-items-center flex-column">
                    <input class="inputcity" type="text" name="city" id="city" placeholder="City Name">
                    <button id="getLocation" class="getWeather " type="submit">Show Weather</button>
                </form>
                <p class="userRequest">Please check the weather.</p>
            </div>
            <!-- render city weather -->
            <div id="weatherUpdate" class="d-flex flex-column justify-content-center align-items-center flex-wrap">
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/1888b00580.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
